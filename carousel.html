<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <header>
      <div>LUNDEV</div>
      <nav>
        <ul>
          <li>HOME</li>
          <li>CONTACT</li>
          <li>INFO</li>
        </ul>
      </nav>
    </header>

    <div class="carousel">
      <div class="list">
        <div class="item active" style="--background: #202020">
          <div class="content">Elegance</div>
          <img src="img/fruit_strawberry.png" class="fruit" />
        </div>
        <div class="item" style="--background: #202020">
          <div class="content">Fetish</div>
          <img src="img/fruit_avocado.png" class="fruit" />
        </div>
        <div class="item hidden" style="--background: #202020">
          <div class="content">Exoticouth</div>
          <img src="img/fruit_orange.png" class="fruit" />
        </div>
      </div>
      <div class="leaves"></div>
      <div class="mockup"></div>
      <div class="shadow"></div>
      <div class="arrow">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
